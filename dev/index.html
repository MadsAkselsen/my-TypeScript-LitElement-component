<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script type="module" src="../my-element.js"></script>
    <style>
      html {
        --themeColor: #123456;
        --themeH1Size: 2rem;
      }

      p {
        border: solid 2px blue;
        padding: 8px;
      }
      my-element p {
        color: green;
      }
      my-element {
        --themeSize: var(
          --themeH1Size
        ); /* this is how we inject variables onto component custom variables */
      }
    </style>
  </head>
  <body>
    <my-element count="4" name="attribute name">
      <p>This is slotted content</p>
      <p>This is also slotted content</p>
      <p slot="one">This is named slotted content</p>
    </my-element>
  </body>
</html>
